<!DOCTYPE html>

<head>
    <!--meta data not shown on page but is machine parseable--> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--viewport gives browser instructions on controlling page dimensions and scrolling-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="format.css" rel="stylesheet">
</head>

<body>
<div class="container">
<div class="calculator">
    <div class="display">0</div>
    <div class="keys">
        <button class="operation" data-action="add">+</button>
        <button class="operation" data-action="subtract">-</button>
        <button class="operation" data-action="multiply">&times;</button>
        <button class="operation" data-action="divide">รท</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button >0</button>
        <button class="deci" data-action="decimal">.</button>
        <button class="clear" data-action="clear">AC</button>
        <button class="equalOperation" data-action="calculate">=</button>
    </div>
</div>
</div>

<script src="calcActions.js"></script>

</body>
